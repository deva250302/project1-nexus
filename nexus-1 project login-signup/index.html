<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        
        <div class="side-by-side-container">
            
        <button class="login-button">Login</button>
        <button class="signup-button">Signup</button>
            
        </div>

        <form id="Login-form">
            <label for="login-username">Username</label>
            <input type="text" name="" id="login-username" required>
    
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
    
            <label for="login-password">Password:</label>
            <input type="password" id="password1" minlength="8" required>
    
            <button type="submit" id="loginsubmit" >Login</button>
        </form>
    
        <form id="Signup-form" onsubmit="return validateSignupForm(event)">
            <label for="signup-username">Username</label>
            <input type="text" name="" id="signup-username" required>
    
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
    
            <label for="password2">Password:</label>
            <input type="password" id="password2" minlength="8" required>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" minlength="8" required>
            <span id="passwordError" style="color: red;"></span>
    
            <button type="submit" id="signupsubmit" >Sign-up</button>
        </form>

   <h3 class="heading"></h3>
</div>

<script src="script.js"></script>
</body>
</html>
